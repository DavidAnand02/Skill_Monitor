<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Tracker Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Skill Tracker</h1>
        <div id="add-skill-container">
            <input type="text" id="new-skill-name" placeholder="Enter new skill">
            <button onclick="addSkill()">Add Skill</button>
        </div>
        <div id="skill-list">
            <!-- Skills will be dynamically added here -->
        </div>
        <button onclick="updateLevels()">Update Levels</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
