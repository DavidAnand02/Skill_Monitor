<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Skill Monitor</h1>

        <!-- Super Learning Skill Card -->
        <div class="skill-card" onclick="toggleSkillDetails('super-learning')">
            <h2><i class="fas fa-brain"></i> Super Learning</h2>
            <div id="super-learning-details" class="hidden" onclick="event.stopPropagation()">
                <p>Experience: <span id="super-learning-experience">0</span> points</p>
                <p>Level: <span id="super-learning-level">1</span></p>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="super-learning-bar"></div>
                </div>
                <p>Effects:</p>
                <div class="effect">
                    <p>Better Retention</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="super-learning-retention-bar"></div>
                    </div>
                </div>
                <div class="effect">
                    <p>Speed Learning</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="super-learning-speed-bar"></div>
                    </div>
                </div>
                <button id="super-learning-entry" onmousedown="startAddingPoints('super-learning', 1)" onmouseup="stopAddingPoints()" onmouseleave="stopAddingPoints()">Add 1 Entry</button>
                <button id="super-learning-half-entry" onmousedown="startAddingPoints('super-learning', 0.5)" onmouseup="stopAddingPoints()" onmouseleave="stopAddingPoints()">Add 1/2 Entry</button>
                <button id="super-learning-remove-entry" onmousedown="startRemovingPoints('super-learning', 1)" onmouseup="stopRemovingPoints()" onmouseleave="stopRemovingPoints()">Remove 1 Entry</button>
                <button id="super-learning-remove-half-entry" onmousedown="startRemovingPoints('super-learning', 0.5)" onmouseup="stopRemovingPoints()" onmouseleave="stopRemovingPoints()">Remove 1/2 Entry</button>
            </div>
        </div>

        <!-- KOLBS Skill Card -->
        <div class="skill-card" onclick="toggleSkillDetails('kolbs')">
            <h2><i class="fas fa-lightbulb"></i> KOLBS</h2>
            <div id="kolbs-details" class="hidden" onclick="event.stopPropagation()">
                <p>Experience: <span id="kolbs-experience">0</span> points</p>
                <p>Level: <span id="kolbs-level">1</span></p>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="kolbs-bar"></div>
                </div>
                <p>Effects:</p>
                <div class="effect">
                    <p>Accelerated Improvement</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="kolbs-improvement-bar"></div>
                    </div>
                </div>
                <div class="effect">
                    <p>Reflection</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="kolbs-reflection-bar"></div>
                    </div>
                </div>
                <button id="kolbs-entry" onmousedown="startAddingPoints('kolbs', 1)" onmouseup="stopAddingPoints()" onmouseleave="stopAddingPoints()">Add 1 Entry</button>
                <button id="kolbs-half-entry" onmousedown="startAddingPoints('kolbs', 0.5)" onmouseup="stopAddingPoints()" onmouseleave="stopAddingPoints()">Add 1/2 Entry</button>
                <button id="kolbs-remove-entry" onmousedown="startRemovingPoints('kolbs', 1)" onmouseup="stopRemovingPoints()" onmouseleave="stopRemovingPoints()">Remove 1 Entry</button>
                <button id="kolbs-remove-half-entry" onmousedown="startRemovingPoints('kolbs', 0.5)" onmouseup="stopRemovingPoints()" onmouseleave="stopRemovingPoints()">Remove 1/2 Entry</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
