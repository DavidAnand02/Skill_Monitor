<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Skill Monitor</h1>
        <button onclick="showSkillList('mental')">Mental Skills</button>
        <button onclick="showSkillList('physical')">Physical Skills</button>
        <div id="mental-skills" class="hidden">
            <h2>Mental Skills</h2>
            <ul id="mental-skill-list"></ul>
            <button onclick="showSkillManagement('mental')">Manage Mental Skills</button>
            <button onclick="goBack()">Back</button>
        </div>
        <div id="physical-skills" class="hidden">
            <h2>Physical Skills</h2>
            <ul id="physical-skill-list"></ul>
            <button onclick="showSkillManagement('physical')">Manage Physical Skills</button>
            <button onclick="goBack()">Back</button>
        </div>
        <div id="skill-details" class="hidden">
            <h2 id="skill-name"></h2>
            <p>Experience: <span id="experience">0</span> points</p>
            <p>Level: <span id="level">1</span></p>
            <div class="progress-bar-container">
                <div class="progress-bar" id="experience-bar"></div>
            </div>
            <button id="hour-button" onmousedown="startAddingPoints(1)" onmouseup="stopAddingPoints()" onmouseleave="stopAddingPoints()">Add 1 Hour/Repetition</button>
<button id="minute-button" onmousedown="startAddingPoints(0.5)" onmouseup="stopAddingPoints()" onmouseleave="stopAddingPoints()">Add 1/2 Hour/Repetition</button>
<button id="remove-hour-button" onmousedown="startRemovingPoints(1)" onmouseup="stopRemovingPoints()" onmouseleave="stopRemovingPoints()">Remove 1 Hour/Repetition</button>
<button id="remove-minute-button" onmousedown="startRemovingPoints(0.5)" onmouseup="stopRemovingPoints()" onmouseleave="stopRemovingPoints()">Remove 1/2 Hour/Repetition</button>

            <button onclick="goBack()">Back</button>
        </div>
        <div id="skill-management" class="hidden">
            <h2 id="management-title"></h2>
            <ul id="skill-list"></ul>
            <input type="text" id="new-skill-name" placeholder="New Skill Name">
            <button onclick="addSkill()">Add Skill</button>
            <button onclick="goBack()">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
