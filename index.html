<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Skill Monitor</h1>

        <button class="toggle-button" onclick="toggleCategory('mental')">Mental Skills</button>
        <button class="toggle-button" onclick="toggleCategory('physical')">Physical Skills</button>

        <div id="mental-skills" class="category hidden">
            <div id="super-learning" class="skill-card" onclick="toggleSkillDetails('super-learning')">
                <h3><i class="fa fa-brain"></i> Super Learning</h3>
            </div>
            <div id="meditation" class="skill-card" onclick="toggleSkillDetails('meditation')">
                <h3><i class="fa fa-yoga"></i> Meditation</h3>
            </div>
            <div id="kolbs" class="skill-card" onclick="toggleSkillDetails('kolbs')">
                <h3><i class="fa fa-lightbulb"></i> KOLBS</h3>
            </div>
        </div>

        <div id="physical-skills" class="category hidden">
            <div id="push-ups" class="skill-card" onclick="toggleSkillDetails('push-ups')">
                <h3><i class="fa fa-dumbbell"></i> Push Ups</h3>
            </div>
            <div id="kot-split-squat" class="skill-card" onclick="toggleSkillDetails('kot-split-squat')">
                <h3><i class="fa fa-running"></i> KOT Split Squat</h3>
            </div>
        </div>

        <!-- Skill Details Template -->
        <div id="skill-details-template" class="skill-details hidden">
            <p><strong>Level:</strong> <span id="skill-level">1</span></p>
            <div class="progress-bar-container">
                <div id="skill-progress-bar" class="progress-bar"></div>
            </div>
            <div class="effects">
                <div class="effect">
                    <strong>Retention:</strong>
                    <div class="progress-bar-container">
                        <div id="retention-bar" class="progress-bar"></div>
                    </div>
                </div>
                <div class="effect">
                    <strong>Speed Learning:</strong>
                    <div class="progress-bar-container">
                        <div id="speed-bar" class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <button onclick="addPoints('super-learning', 1)">Add 1 Hour</button>
            <button onclick="addPoints('super-learning', 0.5)">Add 30 Minutes</button>
            <button onclick="removePoints('super-learning', 1)">Remove 1 Hour</button>
            <button onclick="removePoints('super-learning', 0.5)">Remove 30 Minutes</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
