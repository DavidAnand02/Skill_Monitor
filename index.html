<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 contenteditable="true" id="header">Skill Monitor</h1>
        <div id="skill-selection">
            <button onclick="showSkillList('mental')">Mental Skills</button>
            <button onclick="showSkillList('physical')">Physical Skills</button>
        </div>
        <div id="mental-skills" class="hidden">
            <ul id="mental-skill-list"></ul>
            <button onclick="showSkillManagement('mental')">Manage Mental Skills</button>
        </div>
        <div id="physical-skills" class="hidden">
            <ul id="physical-skill-list"></ul>
            <button onclick="showSkillManagement('physical')">Manage Physical Skills</button>
        </div>
        <div id="skill-details" class="hidden">
            <h2 id="skill-name" contenteditable="true"></h2>
            <div class="progress-bar-container">
                <div id="experience-bar" class="progress-bar"></div>
            </div>
            <p>Experience: <span id="experience"></span></p>
            <p>Level: <span id="level"></span></p>
            <button id="add-hour-button" onmousedown="startAddingPoints(1)" onmouseup="stopAddingPoints()">Add 1 Hour</button>
            <button id="add-minute-button" onmousedown="startAddingPoints(0.5)" onmouseup="stopAddingPoints()">Add 30 Mins</button>
            <button id="remove-hour-button" onmousedown="startRemovingPoints(1)" onmouseup="stopRemovingPoints()">Remove 1 Hour</button>
            <button id="remove-minute-button" onmousedown="startRemovingPoints(0.5)" onmouseup="stopRemovingPoints()">Remove 30 Mins</button>
            <button onclick="goBack()">Back</button>
        </div>
        <div id="skill-management" class="hidden">
            <h2 id="management-title" contenteditable="true"></h2>
            <ul id="skill-list"></ul>
            <input type="text" id="new-skill-name" placeholder="New Skill Name">
            <button onclick="addSkill()">Add Skill</button>
            <button onclick="showSkillList('mental')">Back to Mental Skills</button>
            <button onclick="showSkillList('physical')">Back to Physical Skills</button>
        </div>
        <div id="mode-selection">
            <button id="toggle-mode-button" onclick="toggleMode()">Switch to Reps</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
